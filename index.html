<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>SVG and CSS Animation</title>
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
      <link rel="stylesheet" href="css/style.css" />
   </head>
   <body>
      <main>
         <div class="wrapper">
            <div class="container">
               <svg
                  class="container__circle-1"
                  width="256"
                  height="256"
                  viewBox="0 0 256 256"
                  xmlns="http://www.w3.org/2000/svg">
                  <circle
                     class="circle-blue"
                     cx="128"
                     cy="128"
                     r="120"></circle>
                  <text class="text" x="68" y="150">You</text>
               </svg>
               <svg
                  class="container__circle-1"
                  width="256"
                  height="256"
                  viewBox="0 0 256 256"
                  xmlns="http://www.w3.org/2000/svg">
                  <circle
                     class="circle-blue"
                     cx="128"
                     cy="128"
                     r="120"></circle>
                  <text class="text" x="68" y="150">You</text>
                  <circle class="face" cx="128" cy="128" r="120"></circle>
                  <circle class="eye" cx="100" cy="104" r="13"></circle>
                  <circle class="eye" cx="156" cy="104" r="13"></circle>
                  <path class="mouth" d="M70,160 Q128,240 186,160"></path>
               </svg>
               <div>
                  <svg><use xlink:href="image/flower-1.svg#flower-1"</svg>
               </div>
            </div>
            <div class="container"></div>
         </div>
      </main>
   </body>
</html>
