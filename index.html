<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>SVG and CSS Animation</title>
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
      <link rel="stylesheet" href="css/style.css" />
   </head>
   <body>
      <main>
         <div class="wrapper">
            <div class="container card1">
               <svg
                  class="container__circle-1"
                  width="256"
                  height="256"
                  viewBox="0 0 256 256"
                  xmlns="http://www.w3.org/2000/svg">
                  <circle
                     class="circle-blue"
                     cx="128"
                     cy="128"
                     r="120"></circle>
                  <text
                     class="text animate__animated animate__flash"
                     x="68"
                     y="150">
                     You
                  </text>
               </svg>
               <svg
                  class="container__smiley"
                  width="256"
                  height="256"
                  viewBox="0 0 256 256"
                  xmlns="http://www.w3.org/2000/svg">
                  <circle class="face" cx="128" cy="128" r="120"></circle>
                  <circle class="eye" cx="100" cy="104" r="13"></circle>
                  <circle class="eye" cx="156" cy="104" r="13"></circle>
                  <path class="mouth" d="M70,160 Q128,240 186,160"></path>
               </svg>
            </div>
            <div class="container card-2">
               <!-- The use-element and the href-attribute only seems to be working in older browsers. So I opted for the object-element instead. -->
               <!-- <svg>
                  <use href="images/flower-thin.svg#flower-red"></use>
               </svg> -->
               <object
                  class="spinning-flower"
                  data="images/flower.svg"
                  type="image/svg+xml"></object>
               <svg
                  width="256"
                  height="256"
                  viewBox="0 0 256 256"
                  xmlns="http://www.w3.org/2000/svg">
                  <circle
                     class="circle-green"
                     cx="128"
                     cy="128"
                     r="120"></circle>
                  <text
                     class="text animate__animated animate__flash"
                     x="68"
                     y="150">
                     Are
                  </text>
               </svg>
            </div>
            <div class="container card-3">
               <svg
                  width="400"
                  height="220"
                  class="rec-pink"
                  viewBox="0 0 400 220"
                  xmlns="http://www.w3.org/2000/svg">
                  <rect
                     width="380"
                     height="150"
                     x="5"
                     y="10"
                     rx="80"
                     ry="80"></rect>
                  <text
                     class="text animate__animated animate__flash"
                     x="60"
                     y="115">
                     Invited!
                  </text>
               </svg>
            </div>
            <div class="container">
               <form class="form">
                  <div class="card__content--form">
                     <h1 class="card__content--title">
                        Please join us for a night of celebration!
                     </h1>
                     <label class="label" for="name">Full name:</label>
                     <input
                        id="name"
                        class="input-field"
                        type="text"
                        name="name"
                        placeholder="Enter your name"
                        required />
                     <label class="label" for="email">E-mail adress:</label>
                     <input
                        id="email"
                        class="input-field"
                        type="email"
                        name="email"
                        placeholder="Enter your e-mail"
                        required />
                     <label class="label" for="phone">Phone number:</label>
                     <input
                        id="phone"
                        class="input-field"
                        name="phone"
                        type="tel"
                        placeholder="Enter your phone number"
                        required />
                     <div class="card__content--radio">
                        <label class="container-radio" for="yes"
                           >Yes! I will be attending.
                           <input
                              id="yes"
                              name="rsvp"
                              type="radio"
                              checked="checked" />
                           <span class="checkmark"></span>
                        </label>
                        <label class="container-radio" for="no"
                           >Sorry, I can't come!
                           <input id="no" name="rsvp" type="radio" />
                           <span class="checkmark"></span>
                        </label>
                     </div>
                     <div class="clearfix">
                        <button class="button" type="submit">submit</button>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </main>
   </body>
</html>
