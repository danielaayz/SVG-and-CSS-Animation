<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>SVG and CSS Animation</title>
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
      <link rel="stylesheet" href="css/style.css" />
   </head>
   <body>
      <main>
         <div class="wrapper">
            <div class="container card1">
               <svg
                  class="container__circle-1"
                  width="256"
                  height="256"
                  viewBox="0 0 256 256"
                  xmlns="http://www.w3.org/2000/svg">
                  <circle
                     class="circle-blue"
                     cx="128"
                     cy="128"
                     r="120"></circle>
                  <text class="text" x="68" y="150">You</text>
               </svg>
               <svg
                  class="container__circle-1"
                  width="256"
                  height="256"
                  viewBox="0 0 256 256"
                  xmlns="http://www.w3.org/2000/svg">
                  <circle
                     class="circle-blue"
                     cx="128"
                     cy="128"
                     r="120"></circle>
                  <text class="text" x="68" y="150">You</text>
                  <circle class="face" cx="128" cy="128" r="120"></circle>
                  <circle class="eye" cx="100" cy="104" r="13"></circle>
                  <circle class="eye" cx="156" cy="104" r="13"></circle>
                  <path class="mouth" d="M70,160 Q128,240 186,160"></path>
               </svg>
            </div>
            <!-- I couldn't make linked svg-file to work my and noticed on the MDN Web Docs webpage that the use-tag together with the xlink:href-attribut is 
               deprecated and not for use i new websites so I opted for the object-element instead-->
            <div class="container card-2">
               <object
                  data="images/flower-thin.svg"
                  type="image/svg+xml"></object>
               <svg
                  width="256"
                  height="256"
                  viewBox="0 0 256 256"
                  xmlns="http://www.w3.org/2000/svg">
                  <circle
                     class="circle-green"
                     cx="128"
                     cy="128"
                     r="120"></circle>
                  <text class="text" x="68" y="150">Are</text>
               </svg>
            </div>
            <div class="container card-3">
               <svg
                  width="500"
                  height="350"
                  class="rec-pink"
                  viewBox="0 0 256 256"
                  xmlns="http://www.w3.org/2000/svg">
                  <rect
                     width="300"
                     height="180"
                     x="5"
                     y="30"
                     rx="80"
                     ry="80"></rect>
                  <text class="text" x="25" y="155">Invited!</text>
               </svg>
            </div>
            <div class="container"></div>
         </div>
      </main>
   </body>
</html>
